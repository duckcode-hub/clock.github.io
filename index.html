<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Orbitron|Text+Me+One">

    <link rel="stylesheet" href="make-up.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Digital clock</title>
</head>
<body>
    <div class="clock">
        <div class="display">
            <div class="weekdays">
                <span>Mon</span>
                <span class="active">Tue</span>
                <span>Wed</span>
                <span >Thu</span>
                <span>Fri</span>
                <span>Sat</span>
                <span>Sun</span>
            </div>
            <div class="timeDisplay">
                <div class="time">
                    <span class="hours">00</span>
                    <span class="dot">:</span>
                    <span class="minutes">00</span>
                    <span class="dot">:</span>
                    <span class="seconds">00</span>
                </div>
                <span class="format">PM</span>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
